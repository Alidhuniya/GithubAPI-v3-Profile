<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GithubApi-v3-Profile-Alidhuniya</title>
    <link rel="stylesheet" href="style.css">
    <script
    src="https://kit.fontawesome.com/fc31dedf63.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <!-- top-header -->
    <div class="topHeader">
        <h1 class="topHeader__h1">Github API - V3 - Ali Dhuniya</h1>
    </div>
    <!-- End top header -->

    <!-- Main -->
    <main class="main">
        <!-- contents -->
        <section class="main__contents">

        <!-- left section  -->
        <section class="left">
            <img class="left__img" alt="userProfile" src="">
            <div class="left__status">
            <img class="left__icon" src="">
        </div>

        <!-- left info -->

        <div class="left__info">
       
            <p class="left__name"></p>
            <p class="left__gitUser"></p>
            <p class="left__bio"></p>
            <!-- followers following repo -->
            <div class="left__achieve">
                <div class="left__followers left__achieveInfo">
                    <i class="fas fa-users left__iconColor"></i>
                    <p class="left__followme left__achieveSpace"></p>
                </div>
                <div class="left__following left__achieveInfo">
                    <i class="fas fa-forward left__iconColor"></i>
                    <p class="left__iamfollowing left__achieveSpace"></p>
                </div>
                <div class="left__repo left__achieveInfo">
                    <i class="far fa-calendar-alt left__iconColor"></i>
                    <p class="left__publicRepo left__achieveSpace"></p>
                </div>
            </div>
            <!-- end followers following repo -->
            <div class="left__address">
                <i class="fas fa-home left__iconColor1"></i>
            <p class="left__company left__achieveSpace"></p>
        </div>
        <div class="left__map left__point">
            <i class="fas fa-map-marker-alt"></i>
            <p class="left__location left__achieveSpace"></p>
        </div>
        <div class="left__site">
            <i class="fas fa-link"></i>
            <a href=" " class="left__blog">Website</a>
        </div>
        <div class="left__twit">
            <i class="fab fa-twitter"></i>
            <a href = " " class="left__username">@DhuniyaAli</a>
        </div>

    </div>
    <!-- end left info -->
        </section>
        <!-- End left section -->


        <!-- right Section -->
        <section class="right">
           <nav class="right__nav">
               <li class="right__repo"><i class="far fa-calendar-alt left__iconColor"></i><a href="" class="left__achieveSpace right__navColor right__navBtm">Repos</a></li>
               <li class="right__repo" ><i class="fas fa-users left__iconColor"></i><a target="_blank" href="https://alidhuniya.github.io/AsyncAwait-with-fetch-API/" class="left__achieveSpace right__navColor">Followers</a></li>
   
           </nav>

           <!-- right contents -->
           <div class="right__contents">
               
            <!-- contents-0 -->
          <div class="right__contents0">
          <!-- repos -->
          <h1 id="hide">Wait.......</h1>
          <div class="repos"></div>
           <!-- End -repos -->
        </div>  
        <!-- End contents - 0 -->
          <!-- end right contents -->
        </div>
    
        </section>
        <!-- End right section -->

         

    </section>
    <!-- End-contents -->

     
    </main>
    <!-- End - Main -->

    

    
    <script async src="script.js"></script>

</html>
